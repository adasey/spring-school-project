<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | 회원 정보 수정</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">

    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<!--    url의 위치에 따라 폴더의 위치도 정해지는가?? 왜 ../로만 가능한지..-->
    <style id="compiled-css" type="text/css">
        div.main-pw i{
            position: absolute;
            left: 75%;
            top: 27px;
            color: black;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">

    <div th:replace="~{head/header :: header}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">회원 수정</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="../members">Home</a></li>
                            <li class="breadcrumb-item active">add</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">회원 수정하기</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form th:action="@{'/members/' + ${member.seq}}" th:object="${member}" th:method="put">
                                <div class="card-body">
                                    <span th:text="*{seq}" />
                                    <input type="hidden" name="memberText" th:field="*{seq}" th:value="*{seq}" readonly/>

                                    <div class="form-group">
                                        <label>*ID</label>
                                        <input type="text" name="memberText" class="form-control" placeholder="아이디를 입력해주세요." th:field="*{id}" th:value="*{id}" />
                                    </div>
                                    <div class="form-group">
                                        <div class="main-pw">
                                            <label>*Current Password</label>
                                            <input type="text" name="memberText" class="form-control" placeholder="패스워드를 입력해주세요." th:field="*{pw}" th:value="*{pw}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" name="memberText" class="form-control" placeholder="이름을 입력해주세요." th:field="*{name}" th:value="*{name}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" name="memberText" class="form-control" placeholder="이메일을 입력해주세요." th:field="*{email}" th:value="*{email}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" name="memberText" class="form-control" placeholder="전화번호를 입력해주세요." th:field="*{phone}" th:value="*{phone}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>address</label>
                                        <input type="text" name="memberText" class="form-control" placeholder="주소를 입력해주세요." th:field="*{address}" th:value="*{address}"/>
                                    </div>
                                    <div class="form-group" th:if="${session.login.status == T(iducs.springboot.lmoboard.domain.Status).ADMIN}">
                                        <label>status</label>
                                        <select class="form-control" name="status">
                                            <option th:value="${T(iducs.springboot.lmoboard.domain.Status).MEMBER}" th:selected="${member.status == T(iducs.springboot.lmoboard.domain.Status).MEMBER}">MEMBER</option>
                                            <option th:value="${T(iducs.springboot.lmoboard.domain.Status).ADMIN}" th:selected="${member.status == T(iducs.springboot.lmoboard.domain.Status).ADMIN}">ADMIN</option>
                                            <option th:value="${T(iducs.springboot.lmoboard.domain.Status).REJECT}" th:selected="${member.status == T(iducs.springboot.lmoboard.domain.Status).REJECT}">REJECT</option>
                                        </select>
                                    </div>
                                    <div th:unless="${session.login.status == T(iducs.springboot.lmoboard.domain.Status).ADMIN}">
                                        <input type="hidden" name="status" th:value="*{status}">
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                    <a th:href="@{'/members'}" class="btn btn-default float-right">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--/.col (right) -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.2.0
        </div>
        <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
    $(function () {
        bsCustomFileInput.init();
    });

    $(document).ready(function(){
        $('.main-pw1 i').on('click',function(){
            $('input').toggleClass('active');
            if($('input').hasClass('active')){
                $(this).attr('class',"fa fa-eye-slash fa-lg")
                    .prev('input').attr('type',"text");
            }else{
                $(this).attr('class',"fa fa-eye fa-lg")
                    .prev('input').attr('type','password');
            }
        });

        $('.main-pw2 i').on('click',function(){
            $('input').toggleClass('active');
            if($('input').hasClass('active')){
                $(this).attr('class',"fa fa-eye-slash fa-lg")
                    .prev('input').attr('type',"text");
            }else{
                $(this).attr('class',"fa fa-eye fa-lg")
                    .prev('input').attr('type','password');
            }
        });

        $('.main-pw3 i').on('click',function(){
            $('input').toggleClass('active');
            if($('input').hasClass('active')){
                $(this).attr('class',"fa fa-eye-slash fa-lg")
                    .prev('input').attr('type',"text");
            }else{
                $(this).attr('class',"fa fa-eye fa-lg")
                    .prev('input').attr('type','password');
            }
        });
    });
</script>
</body>
</html>
