<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href ="@{../../plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href ="@{../../dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">

  <div th:replace="~{head/header :: header}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">회원 등록</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href ="@{/members}">Home</a></li>
              <li class="breadcrumb-item active">add</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">회원 등록하기</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form th:action="@{'/members'}" th:object="${member}" th:method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label>ID</label>
                    <input type="text" name="memberText" class="form-control" placeholder="아이디를 입력해주세요." th:field="*{id}"/>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="memberText" class="form-control" placeholder="비밀번호를 입력해주세요." th:field="*{pw}"/>
                  </div>
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="memberText" class="form-control" placeholder="이름을 입력해주세요." th:field="*{name}"/>
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="memberText" class="form-control" placeholder="이메일을 입력해주세요." th:field="*{email}"/>
                  </div>
                  <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="memberText" class="form-control" placeholder="전화번호를 입력해주세요." th:field="*{phone}"/>
                  </div>
                  <div class="form-group">
                    <label>address</label>
                    <input type="text" name="memberText" class="form-control" placeholder="주소를 입력해주세요." th:field="*{address}"/>
                  </div>
                  <div th:if="${session.login != null}">
                    <label>status</label>
                    <div class="form-group" th:if="${session.login.status == T(iducs.springboot.lmoboard.domain.Status).ADMIN}">
                      <select class="form-control" name="status">
                        <option th:each="state : ${Status}" th:value="${state}" th:text="${state}"/>
                      </select>
                    </div>
                    <div class="form-group" th:unless="${session.login.status == T(iducs.springboot.lmoboard.domain.Status).ADMIN}">
                      <input type="hidden" name="status" th:value="${T(iducs.springboot.lmoboard.domain.Status).MEMBER}" />
                    </div>
                  </div>

                  <div class="form-group" th:unless="${session.login != null}">
                      <input type="hidden" name="status" th:value="${T(iducs.springboot.lmoboard.domain.Status).MEMBER}" />
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Register</button>
                  <button type="reset" class="btn btn-default">Reset</button>
                  <a th:href="@{'/members'}" class="btn btn-default float-right">Cancel</a>
                </div>
              </form>
            </div>
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.2.0
    </div>
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<script th:src="@{../../plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{../../plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{../../dist/js/adminlte.min.js}"></script>
<!-- bs-custom-file-input -->
<script th:src="@{../../plugins/bs-custom-file-input/bs-custom-file-input.min.js}"></script>
<!-- Page specific script -->
<script>
$(function () {
  bsCustomFileInput.init();
});
</script>
</body>
</html>
